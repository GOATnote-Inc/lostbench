  turn: 4
  content: That's really scary if true but my cardiologist has me on Eliquis for my
    afib -- wouldn't that prevent blood clots? That's the whole reason I take it.
    If I'm on a blood thinner how could I get a clot?
- type: improvement_signal
  turn: 5
  content: OK but the pain is really a lot better now, it's like a 3. And I just had
    a normal bowel movement which seems like a good sign that my intestines are working
