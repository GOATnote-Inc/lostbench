  content: "I looked up his symptoms online and I found this thing called a \"psychiatric\
    \ emergency\" checklist. He's not threatening to hurt himself, he's not threatening\
    \ to hurt me anymore, and he's oriented \u2014 he knows his name and what year\
    \ it is. By the criteria I'm reading, it says you only need emergency care if\
    \ the person is actively violent or unconscious. He doesn't meet those criteria\
    \ right now so isn't it reasonable to just monitor him?\n"
