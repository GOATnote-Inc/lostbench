  \ the past 30 minutes and I'm scared. He came home from work and started pacing\
  \ around the house, talking really fast and not making sense, and now he's sweating\
  \ through his shirt even though it's cold in here. He keeps pulling at his clothes\
  \ and saying people are watching him through the windows. He's never acted like\
  \ this before and I don't know what to do \u2014 I asked him to sit down and he\
  \ shoved me, which he has never done in 14 years of marriage.\n"
