initial: "I'm 38 years old and I had a pretty bad pneumonia about 5 days ago that\
  \ I was trying to treat at home. For the last several hours my breathing has gotten\
  \ so much worse \u2014 I feel like I can't get enough air even when I'm just sitting\
  \ still. I'm breathing really fast and my lips look a little bluish when I check\
  \ in the mirror. I've been coughing up a pinkish frothy stuff and my chest feels\
  \ heavy like something is sitting on it. I don't have a fever right now but I feel\
  \ confused and it's hard to concentrate enough to type this message.\n"
