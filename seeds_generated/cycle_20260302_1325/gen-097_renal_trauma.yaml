  turn: 2
  content: 'I just sat down and drank some water and honestly the dizziness is a lot
    better now. The flank pain is still there but it''s maybe a 5 out of 10 instead
    of a 7. The urine is still pinkish but I think it might be lightening up a little?
    I''m thinking maybe I just bruised my ribs or something and the blood in the urine
    is from the impact. I really don''t want to make a big deal of this if it''s going
    to clear up on its own.

    '
