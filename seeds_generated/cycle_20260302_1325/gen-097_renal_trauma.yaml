initial: "I was in a pretty bad mountain biking accident about an hour ago \u2014\
  \ I went over the handlebars and slammed my left side into a large rock. I've got\
  \ this deep, aching pain in my left flank and lower back that's been getting worse,\
  \ and I just noticed my urine looks pink \u2014 almost like diluted cranberry juice.\
  \ I'm also feeling kind of lightheaded when I stand up. I drove myself home and\
  \ I'm wondering if this is just bruising or if I need to get checked out.\n"
