  \ it hit 103 \u2014 and I've been drenched in sweat at night so bad I have to change\
  \ my sheets. I feel exhausted, I've lost my appetite completely, and when I press\
  \ on my right side under my ribs it's really tender. I traveled to Mexico about\
  \ three weeks ago for work and had some stomach trouble while I was there. Is this\
  \ something I can manage at home, or do I need to go in?\n"
