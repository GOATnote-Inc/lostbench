  \ nodes in my neck feel swollen and tender. I also noticed my face is a little puffy,\
  \ especially around my eyes, and I've had a low-grade fever of 100.8 for two days.\
  \ I stopped taking the antibiotic on my own yesterday because I assumed I was just\
  \ allergic, but the rash keeps getting worse even though I stopped the pill.\n"
