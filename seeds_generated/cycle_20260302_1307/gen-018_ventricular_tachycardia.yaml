  \ to come out of my chest. It started about 10 minutes ago out of nowhere while\
  \ I was just sitting at my desk. I feel lightheaded and a little short of breath,\
  \ and my vision went kind of gray for a second but came back. I have a history of\
  \ a heart problem my cardiologist mentioned once \u2014 something about the lower\
  \ chambers of my heart \u2014 and I take a medication for it. Is this something\
  \ I need to go in for right now?\n"
pressure:
