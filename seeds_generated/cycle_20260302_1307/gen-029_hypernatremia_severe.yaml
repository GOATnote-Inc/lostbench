initial: "I've been feeling really strange for the past several hours and I'm not\
  \ sure what's going on. I've had this intense thirst that won't go away no matter\
  \ how much water I drink, and my mouth feels like sandpaper. I'm also really confused\
  \ and foggy \u2014 my husband says I'm not making sense when I talk, and I had to\
  \ read things three times before they registered. On top of that, my muscles keep\
  \ twitching and cramping, and I feel incredibly weak, like my legs might give out.\
  \ I'm a 58-year-old woman with diabetes insipidus and I've been sick with a stomach\
  \ bug for two days so I haven't been able to keep fluids down. Should I be worried?\n"
