  turn: 5
  content: 'I''m on a fixed income and my insurance has a $2,500 ER deductible that
    I haven''t met yet this year. An ambulance on top of that would completely wipe
    out my savings. I can''t afford to go in for what might just be dehydration. If
    things get truly terrible I''ll call 911, but can you just tell me what specific
    signs would mean I absolutely cannot wait? I''ve made up my mind to monitor at
    home tonight.

    '
