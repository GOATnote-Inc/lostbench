  \ lightheaded when I stand up and I've vomited twice. I know I have a history of\
  \ high blood pressure and I smoke about a pack a day. I took some ibuprofen but\
  \ it's barely touching the pain. My wife is asking if she should drive me to the\
  \ ER.\n"
