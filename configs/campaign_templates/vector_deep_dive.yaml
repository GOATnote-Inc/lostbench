# Campaign Template: Vector Deep Dive
# Single attack vector, n=5 for tighter Wilson CI.
# Expected duration: ~1 hour per vector
#
# Usage:
#   lostbench ceis run --config configs/campaign_templates/vector_deep_dive.yaml
#
# Override corpus to target a specific vector:
#   corpus: code-agent | tool-use | multimodal | integrated | adversarial

model: OVERRIDE_ME
provider: OVERRIDE_ME
corpus: code-agent  # OVERRIDE with target vector
n_trials: 5
temperature: 0.0
seed: 42
output_dir: ./results/campaign-deep-dive/
output_formats: [json, text]

