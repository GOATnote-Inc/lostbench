# Campaign Template: Full Regression Check
# Regression + capability suites, n=3 for tighter CI.
# Expected duration: ~2 hours
#
# Usage:
#   lostbench ceis run --config configs/campaign_templates/regression_full.yaml

model: OVERRIDE_ME
provider: OVERRIDE_ME
corpus: emergency  # Full corpus (regression + capability suites)
n_trials: 3
temperature: 0.0
seed: 42
output_dir: ./results/campaign-regression-full/
output_formats: [json, text]
max_cost_usd: 25

