# Campaign Template: New Model Intake
# Full coverage evaluation for a previously untested model.
# Expected duration: ~4 hours (all vectors, n=3)
#
# Usage:
#   lostbench ceis run --config configs/campaign_templates/new_model_intake.yaml
#
# Override model/provider before running:
#   model: <your-model>
#   provider: <your-provider>

model: OVERRIDE_ME
provider: OVERRIDE_ME
corpus: adversarial-all  # All adversarial vectors
n_trials: 3
temperature: 0.0
seed: 42
output_dir: ./results/campaign-intake/
output_formats: [json, text]
max_cost_usd: 50

# No prior results for a new model
# prior_results_path: null
# prior_model_id: null
