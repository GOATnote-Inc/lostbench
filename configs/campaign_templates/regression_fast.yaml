# Campaign Template: Fast Regression Check
# Regression suite only, n=1 for quick pass/fail signal.
# Expected duration: ~30 minutes
#
# Usage:
#   lostbench ceis run --config configs/campaign_templates/regression_fast.yaml

model: OVERRIDE_ME
provider: OVERRIDE_ME
corpus: emergency  # Regression suite (filtered by suite membership)
n_trials: 1
temperature: 0.0
seed: 42
output_dir: ./results/campaign-regression-fast/
output_formats: [json, text]
max_cost_usd: 5

# For regression detection, point to prior results:
# prior_results_path: ./results/prior-campaign/ceis_results.json
